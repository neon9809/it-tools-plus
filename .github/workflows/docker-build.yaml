name: Docker Build and Push

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
  workflow_dispatch:
    inputs:
      version:
        description: 'ç‰ˆæœ¬å· (ä¾‹å¦‚: v1.0.0)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Extract version from commit message or input
      id: version
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ github.event.inputs.version }}" ]]; then
          VERSION="${{ github.event.inputs.version }}"
          echo "source=manual" >> $GITHUB_OUTPUT
        else
          # ä»Ž commit message ä¸­æå–ç‰ˆæœ¬å·
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          VERSION=$(echo "$COMMIT_MSG" | grep -oE 'v[0-9]+\.[0-9]+\.[0-9]+' | head -1)
          if [[ -z "$VERSION" ]]; then
            echo "âŒ æœªåœ¨ commit message ä¸­æ‰¾åˆ°ç‰ˆæœ¬å·æ ¼å¼ (ä¾‹å¦‚: v1.0.0)"
            exit 1
          fi
          echo "source=commit" >> $GITHUB_OUTPUT
        fi
        
        # éªŒè¯ç‰ˆæœ¬å·æ ¼å¼
        if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "âŒ ç‰ˆæœ¬å·æ ¼å¼é”™è¯¯: $VERSION (åº”ä¸º: v1.0.0)"
          exit 1
        fi
        
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "version_number=${VERSION#v}" >> $GITHUB_OUTPUT
        echo "âœ… æ£€æµ‹åˆ°ç‰ˆæœ¬å·: $VERSION"

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=${{ steps.version.outputs.version }}
          type=raw,value=${{ steps.version.outputs.version_number }}
          type=raw,value=latest
        labels: |
          org.opencontainers.image.title=${{ github.repository }}
          org.opencontainers.image.description=${{ github.event.repository.description }}
          org.opencontainers.image.version=${{ steps.version.outputs.version }}
          org.opencontainers.image.source=${{ github.repositoryUrl }}
          org.opencontainers.image.revision=${{ github.sha }}
          org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
          org.opencontainers.image.authors=${{ github.actor }}
          app.version=${{ steps.version.outputs.version_number }}
          build.date=${{ github.event.head_commit.timestamp }}
          build.source=${{ steps.version.outputs.source }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          VERSION=${{ steps.version.outputs.version_number }}

    - name: Prepare changelog
      id: changelog
      run: |
        if [[ -f "changelog.md" ]]; then
          echo "changelog_exists=true" >> $GITHUB_OUTPUT
          # å°† changelog å†…å®¹å†™å…¥ä¸´æ—¶æ–‡ä»¶ï¼Œé¿å… GITHUB_OUTPUT çš„å¤šè¡Œé—®é¢˜
          cp changelog.md /tmp/changelog.txt
          echo "âœ… æ‰¾åˆ° changelog.md æ–‡ä»¶"
        else
          echo "changelog_exists=false" >> $GITHUB_OUTPUT
          echo "æš‚æ— å˜æ›´æ—¥å¿—" > /tmp/changelog.txt
          echo "âš ï¸ æœªæ‰¾åˆ° changelog.md æ–‡ä»¶ï¼Œrelease notes å°†ä¸ºç©º"
        fi

    - name: Create release body
      run: |
        cat > /tmp/release_body.md << 'RELEASE_BODY_EOF'
        ## ðŸš€ Release ${{ steps.version.outputs.version }}
        
        ### ðŸ“¦ Docker Images
        
        ```bash
        # AMD64 & ARM64 å¤šæž¶æž„é•œåƒ
        docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
        docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version_number }}
        docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        ```
        
        ### ðŸ“‹ å˜æ›´æ—¥å¿—
        
        RELEASE_BODY_EOF
        
        # æ·»åŠ  changelog å†…å®¹
        cat /tmp/changelog.txt >> /tmp/release_body.md
        
        # æ·»åŠ æž„å»ºä¿¡æ¯
        cat >> /tmp/release_body.md << 'BUILD_INFO_EOF'
        
        ---
        
        **æž„å»ºä¿¡æ¯:**
        - ðŸ—ï¸ æž„å»ºæ—¶é—´: ${{ github.event.head_commit.timestamp }}
        - ðŸ”§ æž„å»ºæ¥æº: ${{ steps.version.outputs.source }}
        - ðŸ“ Commit: ${{ github.sha }}
        - ðŸ·ï¸ æ”¯æŒæž¶æž„: AMD64, ARM64
        BUILD_INFO_EOF

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: Release ${{ steps.version.outputs.version }}
        body_path: /tmp/release_body.md
        draft: false
        prerelease: ${{ contains(steps.version.outputs.version, '-') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Output summary
      run: |
        echo "## ðŸŽ‰ æž„å»ºå®Œæˆ!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“‹ æž„å»ºä¿¡æ¯" >> $GITHUB_STEP_SUMMARY
        echo "- **ç‰ˆæœ¬å·:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "- **ç‰ˆæœ¬æ¥æº:** ${{ steps.version.outputs.source }}" >> $GITHUB_STEP_SUMMARY
        echo "- **é•œåƒåœ°å€:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **æ”¯æŒæž¶æž„:** AMD64, ARM64" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ³ ä½¿ç”¨æ–¹å¼" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
        echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "docker run -p 80:80 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
